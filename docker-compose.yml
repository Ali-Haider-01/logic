version: '3.0'

services:
  gateway:
    container_name: gateway
    build:
      context: ./
      dockerfile: Dockerfile.gateway
    restart: always
    env_file:
      - .env
    ports:
      - '8000:8000'
    networks:
      - app-network
    depends_on:
      - rabbitmq

  auth-service:
    container_name: auth-service
    build:
      context: ./
      dockerfile: Dockerfile.auth-service
    restart: always
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - rabbitmq
      - mongodb

  class:
    container_name: class
    build:
      context: ./
      dockerfile: Dockerfile.class
    restart: always
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - rabbitmq
      - mongodb

  student:
    container_name: student
    build:
      context: ./
      dockerfile: Dockerfile.student
    restart: always
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - rabbitmq
      - mongodb

  rabbitmq:   # âœ… now inside services
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: logic-test
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
